<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .exam-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .exam-details {
            margin-top: 20px;
        }

        .exam-details ul {
            list-style-type: none;
            padding-left: 0;
        }

        .exam-details li {
            margin-bottom: 10px;
        }

        .exam-details .date, .exam-details .duration, .exam-details .subject {
            font-weight: bold;
            color: #555;
        }

        .exam-details p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="exam-container">
        <h1>About the Exam</h1>
        <div class="exam-details">
            <p>This page provides details about the upcoming exam. Please review the information carefully.</p>
            <ul>
                <li><span class="date">Exam Date:</span> March 10, 2025</li>
                <li><span class="duration">Duration:</span> 2 hours</li>
                <li><span class="subject">Subject:</span> Computer Science</li>
            </ul>
            <p>Make sure to review all your notes, and good luck!</p>
        </div>
    </div>

</body>
</html>
